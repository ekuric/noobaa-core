<div class="bar" ko.foreach="values">
    <div class="value"
        ko.visible="value !== 0"
        ko.style.width="$component.percentageFor(value)"
        ko.style.backgroundColor="color"
        ko.style.color="color",
        ko.attr.data-value="label"
    "></div>
</div>
