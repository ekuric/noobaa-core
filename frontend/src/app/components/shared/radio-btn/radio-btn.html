<label ko.tooltip="$data.tooltip">
    <input type="radio"
        ko.attr.name="$data.group"
        ko.checked="$data.selected"
        ko.checkedValue="$data.value"
        ko.disable="$data.disabled || false"
        ko.hasFocus="$data.hasFocus"
    />
    <span class="radio-knob"></span>
    <span class="radio-label"
        ko.text="$data.label || $data.value"
    ></span>
</label>
