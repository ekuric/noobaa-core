<label class="row">
    <input type="checkbox"
        ko.checked="$data.checked"
        ko.checkedValue="$data.value"
        ko.disable="$data.disabled || false"
    "/>
    <span class="checkbox-box"></span>
    <span class="checkbox-label no-wrap"
        ko.text="$data.label || $data.value"
        ko.tooltip="$data.tooltip"
    "></span>
</label>
