<!-- ko if: visible -->
<span class="editor-label push-next row align-start content-middle"
    ko.css.disabled="disabled"
>
    {{ko.unwrap(label)}}:
    <!-- ko if: tooltip -->
    <svg-icon class="icon-small push-prev-half"
        params="name: 'question'"
        ko.tooltip="tooltip"
    ></svg-icon>
    <!-- /ko -->
</span>
<div class="editor-content column"
    ko.template="{ nodes: $componentTemplateNodes, data: $parent }"
    ko.validationOptions.insertMessages="insertValMessages"
></div>
<!-- /ko -->
